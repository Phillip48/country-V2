<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Reset-->
    <link rel="stylesheet" href="../css/reset.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/loginsignup.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="center-page">
      <div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h3 class="card-title">Log In:</h3>
            <label for="email"><b>Email</b></label>
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Enter Username"
              name="uname"
              required
            />

            <label for="uname"><b>Username</b></label>
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Enter Username"
              name="uname"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              class="form-control form-control-lg"
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />
            <div class="div-padding-buttons"></div>
            <button type="user-signup">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="benefits-text">
        <h3>What are the benfits of signing up?</h3>
        <p>By making an acocunt you'll be able to:</p>
        <li>
          save countries to your favorites or wishlist
        </li>
        <li>
          As well as review countries you've been
        </li>
        <li>
          Not to mention follow other users!
        </li>
        <div class="div-padding-buttons"></div>
        <p>What are you waiting for? <strong>Sign up now!</strong></p>
      </div>
    </section>
  </body>
</html>
